<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <p id="password"></p>
      </div>
      <div class="textLength">
        <p id="lengthPass">Length:</p>
      </div>
      <div class="box2">
        <p class="accentText">4</p>
        <input
          class="rangeCss"
          id="range"
          type="range"
          min="4"
          max="32"
          step="1"
          value="4"
        />
        <p class="accentText">32</p>
      </div>
      <button class="generatePas" id="buttonPassword">Generate Password</button>
      <div class="icono"></div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
